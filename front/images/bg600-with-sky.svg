<svg width="600" height="600" viewBox="0 0 600 600" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Pattern for blue sky image -->
    <pattern id="skyPattern" x="0" y="0" width="100%" height="100%" patternContentUnits="objectBoundingBox">
      <image xlink:href="../青空.jpg" width="1" height="1" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
  </defs>
  <!-- Main brown background -->
  <rect width="600" height="600" fill="#9a8670"/>
  <!-- Top curve with blue sky -->
  <path d="M 0 0 L 600 0 L 600 150 Q 300 200 0 150 Z" fill="url(#skyPattern)"/>
  <!-- Bottom curved shape - lighter beige -->
  <path d="M 0 480 Q 150 420 300 440 Q 450 460 600 480 L 600 600 L 0 600 Z" fill="#d4c4b0"/>
  <!-- Second layer curve -->
  <path d="M 0 520 Q 200 480 400 500 Q 500 510 600 520 L 600 600 L 0 600 Z" fill="#e6dace" opacity="0.7"/>
</svg>